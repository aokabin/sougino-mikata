<div class="wrap">
    <header>
        <ul class="search-param-list">
            <li>愛知県</li>
            <li>名古屋市</li>
            <li>家族葬(30名)</li>
            <li>予算:～50</li>
        </ul>
    </header>
    <main class="compare">
        <ul class="plan-sort-btn-list">
            <li>
                <input type="radio" name="sort-item" id="radio-1" value="1">
                <label for="radio-1">人気順</label>
            </li>
            <li>
                <input type="radio" name="sort-item" id="radio-2" value="2">
                <label for="radio-2">安い順</label>
            </li>
            <li>
                <input type="radio" name="sort-item" id="radio-3" value="3">
                <label for="radio-3">近い順</label>
            </li>
        </ul>
        <form action="reserve.html" method="get" name="compare">
            <div class="compare-table">
                <div class="compare-table-area">
                    <!--col 1-->
                    <div class="col">
                        <div class="check-area row">
                            <span>V</span>
                        </div>
                        <div class="company-info row">
                            <h2 class="company-name">金城葬祭</h2>
                            <h3 class="plan-name">こだわり納得プラン</h3>
                        </div>
                        <div class="price-area row">
                            <h4 class="price">
                                570,238円
                                <span>(税込)</span>
                            </h4>
                            <div class="review-area">
                                <span class="review-cnt">★★★</span>
                                <span class="review-title">とても良い</span>
                                <a href="" class="review-href">口コミ</a>
                            </div>
                        </div>
                        <div class="plan-require row">
                            <h4>必須品目</h4>
                            <div class="require-items">
                                お棺・ドライアイス・車両・装飾
                            </div>
                        </div>
                        <div class="plan-base row">
                            <h4>基本</h4>
                            <div class="option-items">
                                お棺・ドライアイス・車両・装飾
                            </div>
                        </div>
                        <div class="plan-option row">
                            <h4>オプション</h4>
                            <div class="option-items">
                                お棺・ドライアイス・車両・装飾
                            </div>
                        </div>
                    </div>

                    <!--col 2-->
                    <div class="col">
                        <div class="check-area row">
                            <span>V</span>
                        </div>
                        <div class="company-info row">
                            <h2 class="company-name">金城葬祭</h2>
                            <h3 class="plan-name">こだわり納得プラン</h3>
                        </div>
                        <div class="price-area row">
                            <h4 class="price">
                                570,238円
                                <span>(税込)</span>
                            </h4>
                            <div class="review-area">
                                <span class="review-cnt">★★★</span>
                                <span class="review-title">とても良い</span>
                                <a href="" class="review-href">口コミ</a>
                            </div>
                        </div>
                        <div class="plan-require row">
                            <h4>必須品目</h4>
                            <div class="require-items">
                                お棺・ドライアイス・車両・装飾
                            </div>
                        </div>
                        <div class="plan-base row">
                            <h4>基本</h4>
                            <div class="option-items">
                                お棺・ドライアイス・車両・装飾
                            </div>
                        </div>
                        <div class="plan-option row">
                            <h4>オプション</h4>
                            <div class="option-items">
                                お棺・ドライアイス・車両・装飾
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
</div>
