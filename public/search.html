<html class="no-js" lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>葬儀のミカタ | 葬儀プラン検索</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
<!--[if lte IE 9]>
<p class="browserupgrade">holy IE</p>
<![endif]-->
<div class="wrap search">
    <header>
        <div class="search-cnt-area">
            <h2>検索結果</h2>
            <div class="search-item-cnt">11件</div>
        </div>
        <ul class="search-param-list">
            <li>愛知県</li>
            <li>名古屋市</li>
            <li>家族葬(30名)</li>
            <li>予算:～50万</li>
        </ul>
    </header>
    <main class="search">
        <ul class="plan-sort-btn-list">
            <li>
                <input type="radio" name="sort-item" id="radio-1" value="1" checked>
                <label for="radio-1">人気順</label>
            </li>
            <li>
                <input type="radio" name="sort-item" id="radio-2" value="2">
                <label for="radio-2">安い順</label>
            </li>
            <li>
                <input type="radio" name="sort-item" id="radio-3" value="3">
                <label for="radio-3">近い順</label>
            </li>
        </ul>
        <search></search>
        <section class="search-result">
            <ul class="search-result-list">
                <li>
                    <div class="check-area">
                        <input type="checkbox" name="select-item" id="select-item-1" value="1">
                        <label for="select-item-1">&nbsp;</label>
                    </div>
                    <div class="plan-info">
                        <div class="item-top-area">
                            <div class="left">
                                <img src="./img/plan1-thumb.jpg" alt="">
                            </div>
                            <div class="price-area">
                                <h4 class="price">570,238円</h4>
                                <div class="review-area">
                                    <div>
                                        <span class="review-cnt">★★★</span>
                                        <span class="review-title">とても良い</span>
                                    </div>
                                    <div><a href="" class="review-href">口コミ</a></div>
                                </div>
                            </div>
                        </div>
                        <div class="company-info">
                            <div class="left">
                                <h2 class="company-name">金城葬祭</h2>
                                <h3 class="plan-name">こだわり納得プラン</h3>
                            </div>
                            <div class="right">
                                <a class="detail-link" href="">
                                    詳細
                                </a>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <button id="compare-btn" onclick="location.href='compare.html'">
            <i class="icon"></i>プランを比較
        </button>
    </footer>
</div>
<!--scripts-->
<script src="js/vendor/modernizr-3.5.0.min.js"></script>

<script src="plugins.js"></script>
<script src="main.js"></script>

</body>
</html>
